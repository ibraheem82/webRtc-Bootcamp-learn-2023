<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web -RTC -> Home</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-wrap">
      <div class="call-wrap card">
        <video src="" id="local-video" autoplay></video>
        <div class="row remote-video-wrap">
          <div class="call-hang-status"></div>
          <video src="" id="remote-video"></video>
        </div>
        <div class="row">
          <div class="col m12">
            <input type="text" name="" id="username-input" placeholder="Enter your username">
            <button id="call-btn" class="btn waves-effect">Call</button>
          </div>
        </div>
      </div>


      <div class="call-wrap card">
          <div class="row">
            <div class="col m4 white">
              <div class="card-title">Text chat</div>
              <div id="chat-area"></div>
            </div>
          </div>
          <div class="row"></div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/client.js"></script>
</body>
</html>
